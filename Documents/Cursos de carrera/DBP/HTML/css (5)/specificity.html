<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body{
			color: red;
		}
		ul{
			color: blue;
		}
		li{
			color: orange;
		}
		.highlight{
			color: purple;
		}
		#special{
			color: yellow;
		}

			/*hay una que siempre gana en el estilo dependiento del direct target */

	</style>
</head>
<body>

<p>HELLO</p>

<ul>
	<li id="special" class="highlight">Jhon</li>
	<li>Paul</li>
	<li>George</li>
	<li class="highlight">Ringo</li>
</ul>
</body>
</html>
